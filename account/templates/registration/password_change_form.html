{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block content %}
    <h1>修改密码</h1>
    <p>使用下面的表格进行密码的修改。</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="修改"></p>
        {% csrf_token %}
    </form>
{% endblock %}
